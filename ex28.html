<!DOCTYPE html>
<html lang="en">

<head>
    <title>향상된 for문</title>
    <script>
        var nums = [10, 30, 20, 40, 50];
        //1. for in문
        for (var index in nums) { //인덱스를 순환
            console.log(index);
            console.log(nums[index]);
        }
        //2. for of문
        for (var num of nums) { //ES6부터 지원, 값이 바로 나옴.
            console.log(num);
        }
        //3. foreach() 함수
        nums.forEach(
            function (inputValue) {
                console.log(inputValue);
            }
        );

        //DM으로 제출
        var names = ['장미', '수선화', '진달래'];
    //연습문제1
    // for in문을 이용하여 names 배열의 모든 요소 출력
    for(i in names){
        console.log(names[i]);
    }
    //연습문제2
    // for of문을 이용하여 names 배열의 모든 요소 출력
    for(i of names){
        console.log(i);
    }
    //연습문제3
    // foreach()함수를 이용하여 names 배열의 모든 요소 출력
    names.forEach(
        function(i){
            console.log(i);
        }
    )


    </script>
</head>
<body>
    
</body>
</html>
