<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열 - Array</title>
    <script>
        // 배열
        // 정의 : 같은 타입의 데이터를 순차적으로 늘어놓은 데이터 구조.
        // 배열 패턴
        // var 배열이름 = [ 아이템1, 아이템2, 아이템3 ];
        var names = ["홍길동","이순신","사임당"];
        // 배열의 인덱스0부터 시작하는 정수(0,1,2,3...)

        // 배열의 데이터를 접근하는 법
        console.log(names[0]);
        console.log(names[1]);
        console.log(names[2]);

        console.log(names[3]);//없는거 불러오면 오류

        // 배열에 데이터를 넣을 때
        names[0] = "김유신";
        console.log(names[0]);

        // 배열을 반복문으로 접근할 때
        for(var i = 0; i<3; i++){
            console.log(names[i]);
        }

        // 배열의 갯수를 출력
        console.log(names.length);

        for(var i = 0; i<names.length;i++){
            console.log(names[i]);
        }

        var nums = [ 10, 30, 20, 40, 50 ];
    //연습문제 1
    //nums 배열의 모든 요소를 출력하시오.
    for(var i = 0; i<nums.length;i++){
        console.log(nums[i]);
    }
    //연습문제 2
    //nums 배열 요소 갯수를 출력하시오.
    console.log(nums.length)
    //연습문제 3
    //nums 배열의 요소중에 3의 배수만 출력하시오.(if문)
    for(var i = 0; i<nums.length;i++){
        if(nums[i]%3 ==0){
            console.log(nums[i]);
        }
    }
    </script>
</head>

</html>
