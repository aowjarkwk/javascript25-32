<!DOCTYPE html>
<html lang="en">
<head>
    <title>반복문 - do while문</title>
    <script>
        // 굳이 쓰지마셈 거의 안씀
        // do while문 패턴
        // 최소 한번은 수행되고, 반복여부를 판단한다.
        // 초기화
        // do{
        //      수행문;
        //      증감문;
        // } while(조건문);  //세미콜론있음
        // 
        // 
        // while문
        //  초기화
        //  while(조건문){
        //     수행문
        //     증감문
        // }

        var i = 0;
        do{
            console.log(i);
            i++;
        }while(i<10);
    </script>
</head>
<body>
    
</body>
</html>
