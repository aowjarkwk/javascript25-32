<!DOCTYPE html>
<html lang="en">

<head>
    <title>연습문제 - for문과 배열 </title>
    <script>
        //연습문제 1번
        // 프롬프트에서 문자열->정수를 하나 입력받고,
        // 숫자형으로 변환해서
        // for문을 이용하여,  1부터 n(입력된 숫자)까지 출력하시오.
        // 예) 10 => 1~10까지
        var strnum = prompt("숫자를 입력하세요.");
        var num = Number(strnum);
        for (i = 1; i <= num; i++) {
            console.log(i);
        }
        //연습문제 2번
        // 프롬프트에서 정수를 하나 입력받고,
        // 1부터 n까지의 합(sum)을 출력하시오.
        var strnum = prompt("숫자를 입력하세요.");
        var num = Number(strnum);
        var result = 0;
        for (i = 1; i <= num; i++) {
            result = result + i;
        } console.log(result);
        //연습문제 3번
        // 정수형 배열 [ 12, 34, 9, 25, 45 ]에서
        // 최대값과 최소값을 출력하시오.
        // 힌트: var max = 최소값을 넣고, 전체를 순환하면서 
        //       자기보다 큰 값이 있으면 max에 넣는다.
        //      var min = 최대값을 넣고, 전체를 순환하면서 
        //       자기보다 작은 값이 있으면 min에 넣는다.

        var nums = [12, 34, 9, 25, 45]
        var max = 9;
        var min = 45;
        for (i of nums) {
            if (max < i) {
                max = i;
            }
        } console.log(max);

        for (i of nums) {
            if (min > i) {
                min = i;
            }
        } console.log(min);
    </script>
</head>

</html>
