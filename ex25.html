<!DOCTYPE html>
<html lang="en">
<head>
    <title>반복문 - while문</title>
    <script>
        //  while문 패턴

        // 초기화
        //  while( 조건문 ){
        //  수행문
        //  증감문
        //}

        // for문 패턴
        // for(초기화;조건;증감){
        // 수행문
        // }

        var i=0;
        while(i<10){
            console.log(i);
            i++;
        }

        // 연습문제 1

        var i = -10;
        while (i <= 10){
            console.log(i)
            i++;
        }
        for(i = -10;i<=10; i++){
            console.log(i);
        }

        // 연습문제 2
        i=10
        while(i>=-10){
            console.log(i);
            i= i-2;
        }

        // 연습문제 3
        i=1
        while(i<=100){
            if(i%7 == 0){
                console.log(i);
            }
            i++;
        }

    </script>
