<!DOCTYPE html>
<html lang="en">

<head>
    <title>배열의 중급 문법</title>
    <script>
        //데이타를 다루는 방법
        // 변수
        // 배열 - 다량의 데이타(반복문) - 중간에 추가/삭제 불편 - 같은 형(타입)
        // 리스트(ArrayList) - 다량 - 추가/삭제 편함 - 다른 형 지원
        // Map(Key-Value) - 값이름 : 실제값 - 통신(JSON,XML)
        // Set(중복제거) - 자주 안쓰임. 교집합/합집합/차집합
        // JS에서는 배열이 리스트의 기능을 가지고 있음.
        //배열 - 중급
        //배열을 선언하는 방법들
        var array0 = [10, 20, 30]; //대괄호 이용
        var array1 = Array(); //Array()함수 이용. 빈배열
        var array2 = new Array(10); //10개의 공간을 가진 빈배열
        var array3 = new Array(10, 20, 30); //3개의 공간에 실배열.
        console.log(array0);
        console.log(array1);
        console.log(array2);
        console.log(array3);
        //배열에 값을 추가하기
        array3.push(40);   //맨 마지막에 추가됨.
        console.log(array3);
        array3[4] = 50;
        console.log(array3);
        array3.unshift(-10); //맨처음에 추가 - 기존값들은 밀려남.
        console.log(array3);
        //배열 중간값을 지우고 추가
        //           인덱스 갯수 값
        array3.splice(2, 1, 100);
        console.log(array3);
        //배열요소 삭제
        //delete : 자리는 남기고 삭제 - 남은 자리는 undefined가 됨.
        delete array3[3];
        console.log(array3);
        //자리 안남기고 지움
        var deletedValue = array3.splice(2, 1);
        console.log(deletedValue);
        console.log(array3);
        //pop : 맨마지막 지우기 - 자릿수 날아감
        deletedValue = array3.pop();
        console.log(deletedValue);
        console.log(array3);
        // shift : 맨첫번째 지우기 - 자릿수 날아감
        deletedValue = array3.shift();
        console.log(deletedValue);
        console.log(array3);
        //배열 결합하기
        var arrayA = [10, 20, 30];
        var arrayB = [40, 50, 60];
        var arrayC = arrayA.concat(arrayB);
        console.log(arrayC);
        //두개 이상 결합
        var arrayD = arrayA.concat(arrayB, arrayB);
        console.log(arrayD);
        //정렬하기 sort
        var arrayE = [20, 30, 10, 40, 50];
        var sortedArray = arrayE.sort(); //오름차순
        console.log(sortedArray);
        var sortedReverse = arrayE.reverse(); //내림차순
        console.log(sortedReverse);
        //오름차순, 내림차순으로 정렬해보기!
        //알파벳 정렬
        var arrayF = ['C', 'B', 'A', 'D', 'F'];
        //한글 정렬
        var arrayG = ['다', '나', '가', '라', '마'];
        console.log(arrayF.sort());
        console.log(arrayG.sort());
    </script>
</head>

<body>
</body>

</html>
